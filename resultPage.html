<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id = "write"></p>
        <script>
            var path = window.location.href;
            var parameters = path.split("?")[1];
            var x = (parameters.split("&").length - 1)
            var y = 0;
            var para[];
            var paravar[];
            for (y = 0; y < x-1; y++);
            {
                para[y] = parameters.split("&")[y];
            }
            for (y = 0; y < x-1; y++);
            {
                var paravar[y] = para[y].split("=")[1];
            }
            document.getElementById("write").innerHTML = parameters;
            document.getElementById("write").innerHTML = paravar[1];
        </script>
    </body>
